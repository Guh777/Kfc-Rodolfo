<style type="text/css">
  #popup {
    display: none;
    top: 0%;
    position: fixed;
    background-color: #f40424;
    width: 10%;
    height: 100vh;
    border-top-right-radius: 20px;
    border-bottom-right-radius: 20px;
    z-index: 4;
    animation-duration: 0.5s;
    animation-name: guh;
    animation-fill-mode: forwards;
  }

  @keyframes guh {
    from {
      margin-left: -11%;

    }

    to {
      margin-left: 0;

    }
  }

  @keyframes guhOut {
    from {
      margin-left: 0;
    }

    to {
      margin-left: -11%;

    }
  }

  #popup2 {
    margin-left: 133px;
    display: none;
    top: 57%;
    position: fixed;
    background-image: linear-gradient(to top, #f40424, #e9001fe0, #b60018);
    width: 100px;
    height: 13vh;
    border-top-right-radius: 20px;
    border-bottom-right-radius: 20px;
    border-top: 1px solid aliceblue;
    border-bottom: 1px solid aliceblue;
    border-right: 1px solid aliceblue;
    animation-duration: 0.7s;
    animation-name: pop2;
    animation-fill-mode: forwards;
  }

  #popup2 h5 {
    color: #fff;
    margin-left: 20px;
    margin-top: 15px;
    cursor: pointer;

  }

  #popup2.show {
    display: block;
  }

  .volta {
    position: absolute;
    left: 85%;
    width: 15px;
    top: 40%;
    cursor: pointer;
  }

  @keyframes pop2 {
    from {
      margin-left: -10%;
    }

    to {
      margin-left: 133px;
    }
  }

  @keyframes pop2Out {
    from {
      margin-left: 133px;

    }

    to {
      margin-left: -10%;
    }
  }

  @media (min-width:992px) and (max-width: 1280px) {

    #popup2 {
      left: -10px;
      display: none;
      top: 40%;
      position: fixed;
      background-image: linear-gradient(to top, #f40424, #e9001fe0, #b60018);
      width: 100px;
      height: 13vh;
      border-top-right-radius: 20px;
      border-bottom-right-radius: 20px;
    }

    #popup2 h5 {
      color: #fff;
      margin-left: 20px;
      margin-top: 25px;

    }
  }

  @media (min-width:1920px) and (max-width: 2048px) {

    #popup2 {
      left: -10px;

      top: 55%;

      border-top-right-radius: 20px;
      border-bottom-right-radius: 20px;
    }

    #popup2 h5 {
      color: #fff;
      margin-left: 20px;
      margin-top: 32px;
      font-size: 15px;

    }


    @keyframes pop2 {
      from {
        margin-left: -10%;
      }

      to {
        margin-left: 200px;
      }
    }

    @keyframes pop2Out {
      from {
        margin-left: 200px;

      }

      to {
        margin-left: -10%;
      }
    }

    .volta {

      left: 85%;
      width: 20px;
      top: 40%;

    }
  }
